<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_Suscripcion">
<p>
    <label for="nombre"> Nombre: <input type="text" name="nombre" placeholder="nombre" id="nombre"> </label>
</p>
    <p>
        <label for="apellido"> Apellido: <input type="text" name="apellido" placeholder="apellido" id="apellido"> </label>
    </p>
    <p>
        Sexo:  <label for="masculino">Masculino</label> <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino</label>  <input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad">Edad: <input type="number" name="edad" placeholder="edad" id="edad"> </label>
    </p>
    <p>
        <label for="email">Email: <input type="email" name="email" placeholder="email" id="email"> </label>
    </p>
    <p>
        <label for="usuario">Usuario: <input type="text" name="usuario" placeholder="usuario" id="usuario"></label>
    <p>
        <label for="password">Password: <input type="password" name="contraseña" placeholder="password" id="password"> </label>
    </p>
    <p>
        <label for="confirmar">Confirmar Password: <input type="password" name="confirmar_contraseña" placeholder="confirmar" id="confirmar"></label>
    </p>

<p>
    Tipo de servicio:
    <select>
        <option value="free">Free </option>
        <option value="standard">Standard </option>
        <option value="premium">Premium</option>
    </select>
</p>
<p>
    Tema: <br>
    Política <input type="checkbox" value="politica" name="tema">
    Negocios <input type="checkbox" value="negocios" name="tema">
    Tecnología <input type="checkbox" value="tecnologia" name="tema">
    Salud <input type="checkbox" value="salud" name="tema"> <br>
</p>
<p>
    Agregue un comentario:
    <textarea>Agregue un comentario...</textarea>
</p>
<p>
    <button>
        Boton de Enviar
    </button>

</p>

</form>

</body>
</html>
