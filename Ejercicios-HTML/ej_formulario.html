<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_Suscripcion">
<p>
    Nombre: <input type="text" name="nombre" placeholder="Ingrese su nombre">
</p>
<p>
    Apellido: <input type="text" name="apellido" placeholder="Ingrese su apellido">
</p>
<p>
    Sexo:
    Masculino Femenino
</p>
<p>
    Edad: <input type="number" name="edad">
</p>
<p>
    Email:<input type="">
</p>
<p>
    Usuario:<input type="text" name="usuario">
</p>
<p>
    Password:
</p>
<p>
    Confirmar Password:
</p>
<p>
    Tipo de servicio:
    <select>
        <option value="free">Free </option>
        <option value="standard">Standard </option>
        <option value="premium">Premium</option>
    </select>
</p>
<p>
    Tema: <br>
    Política <input type="checkbox" value="politica" name="tema">
    Negocios <input type="checkbox" value="negocios" name="tema">
    Tecnología <input type="checkbox" value="tecnologia" name="tema">
    Salud <input type="checkbox" value="salud" name="tema"> <br>
</p>
<p>
    Agregue un comentario:
    <textarea>Agregue un comentario...</textarea>
</p>
<p>
    <button>
        Boton de Enviar
    </button>

</p>

</form>

</body>
</html>
